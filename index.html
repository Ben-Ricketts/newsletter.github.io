<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <article>
      <div class="container">
        <div class="column1">
          <h1 id="header">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li id="list1">Product discovery and building what matters</li>
            <li id="list2">Measuring to ensure updates are a success</li>
            <li id="list3">And much more!</li>
          </ul>
          <p>
            <b>Email address</b>
            <span class="error-message hidden">Valid email required</span>
          </p>
          <input placeholder="email@company.com" type="text" id="input-email" />
          <div>
            <button id="sub-btn">Subscribe to monthly newsletter</button>
          </div>
        </div>
        <div class="column2">
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            class="image"
            alt="picture of graphs with the number 94 in front of it"
          />
        </div>
      </div>
    </article>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ben</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
